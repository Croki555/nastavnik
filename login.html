<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация - "НАСТАВНИК"</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <form action="#" method="post" class="login-form">
            <div class="logo">
                <a href="./index.html" class="logo__link"></a>
            </div>
            <h2 class="login-form__title">Добро пожаловать на
                образовательную платформу
                «НАСТАВНИК»
            </h2>
            <input type="text" name="login" placeholder="Логин" class="login-form__input">
            <input type="password" name="password" placeholder="Пароль" class="login-form__input">
            <div class="login-form__reset">
                <a href="#" class="login-form__reset-link">Забыли пароль</a>
            </div>
            <div>
                <input type="submit" value="Войти" class="login-form__btn login-form__btn-login">
                <a href="./register.html" class="login-form__btn login-form__btn-register">Регистрация</a>
            </div>
        </form>
    </div>
</div>
<script src="./js/jquery-3.7.0.js"></script>
</body>
</html>
