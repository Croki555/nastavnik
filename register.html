<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация - "НАСТАВНИК"</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <form action="#" method="post" class="register-form">
            <div class="logo">
                <a href="./index.html" class="logo__link"></a>
            </div>
            <h2 class="register-form__title">Регистрация на платформе
                «НАСТАВНИК»
            </h2>
            <h3 class="register-form__title-role">Ваша роль</h3>
            <div>
                <div class="register-form__block-role">
                    <input type="radio" name="role" id="student" class="register-form__role-input">
                    <label for="student" class="register-form__label-role">Ученик</label>
                </div>
                <div class="register-form__block-role">
                    <input type="radio" name="role" id="mentor" class="register-form__role-input">
                    <label for="mentor" class="register-form__label-role">Наставник</label>
                </div>
            </div>
            <input type="text" name="firstName" placeholder="Имя" class="register-form__input">
            <input type="text" name="lastName" placeholder="Фамилия" class="register-form__input">
            <input type="text" name="surnName" placeholder="Отчество" class="register-form__input">
            <input type="text" name="login" placeholder="Логин" class="register-form__input">
            <input type="password" name="password" placeholder="Пароль" class="register-form__input">
            <input type="password" name="password__confirmed" placeholder="Подтверждение пароля" class="register-form__input">
            <div class="additional-information d-none">
                <h2 class="additional-information__title">Дополнительные сведения о наставнике</h2>
                <input type="text" name="experience" placeholder="Опыт работы" class="additional-information__input">
                <input type="text" name="education" placeholder="Образование" class="additional-information__input">
                <textarea name="portfolio" cols="30" rows="10" placeholder="Портфолио" class="additional-information__input"></textarea>
                <div class="register-form__agreement">
                    <input type="checkbox" name="agree" id="agree" class="additional-information__agreement-input">
                    <label for="agree">Согласен(а) на <span style="text-decoration: underline; padding-left: 5px">обработку персональных данных</span></label>
                </div>
            </div>
            <input type="submit" value="Зарегистрироваться" class="register-form__btn">
        </form>
    </div>
</div>
<script src="./js/jquery-3.7.0.js"></script>
<script>
    $('.register-form__label-role').on('click', function () {
        let id = $(this).attr('for');
        $('.additional-information').addClass('d-none');
        if(id === 'mentor') {
            $('.additional-information').removeClass('d-none');
        }
    })
</script>
</body>
</html>
